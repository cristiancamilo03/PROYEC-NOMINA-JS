    <form class="formConsulta">
        <div class="title">
            <h2>NOMINA EMPLEADOS</h2>
        </div>
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <label for="cedula">Cedula</label>
                                <input type="number" name="cedula" id="cedula" placeholder="Ingrese la cedula del empleado" min="8" class="form-control" required pattern="[0-9]" /><br />

                                <label for="nombreEmp">Nombre Empleado</label>
                                <input type="text" name="nombreE" id="nombreE" placeholder="Ingrese el nombre del empleado" class="form-control" required /><br />

                                <label for="SueldoEmp">Sueldo Empleado</label>
                                <input type="number" name="sueldoE" id="sueldoE" placeholder="Ingrese el sueldo del empleado" class="form-control" value="908256" min="908256" /><br />

                                <label for="diasTra">Dias Trabajados</label>
                                <input type="number" name="diasT" id="diasT" placeholder="Ingrese los dias trabajados " class="form-control " required /><br />

                                <label for="HED">Horas Extras Diurnas</label>
                                <input type="number" name="horasExtraD" id="horasExtraD" placeholder="Ingrese las horas extras duirnas del empleado " class="form-control " required /><br />

                                <label for="HEN">Horas Extras Nocturnas</label>
                                <input type="number" name="horasExtraN " id="horasExtraN" placeholder="Ingrese las horas extras nocturnas del empleado " class="form-control " required /><br />

                                <label for="HEDD ">Horas Extras Diurnas Dominicales</label>
                                <input type="number" name="horasExtraDD" id="horasExtraDD" placeholder="Ingrese las horas extras duirnas dominicales del empleado " class="form-control " required /><br />

                                <label for="HEND">Horas Extras Nocturnas Dominicales</label>
                                <input type="number" name="horasExtraND" id="horasExtraND" placeholder="Ingrese las horas extras nocturnas dominicales del empleado " class="form-control " required /><br />

                                <label for="HRN">Horas Recargo Nocturno</label>
                                <input type="number" name="recargoN" id="recargoN" placeholder="Ingrese las horas de recargo nocturno del empleado " class="form-control " required /><br />
                                <div class="alertaUser" id="alertaUser"></div>
                                <center>
                                    <button id="btnAgregar" type="button " class="btn btn-info "><i class="far fa-plus-square "></i>&nbsp;Crear</button>
                                    <button id="verEmpleados" type="button " class="btn btn-dark "><i class="fas fa-file-invoice "></i>&nbsp;Ver Empleados</button>
                                    <button id="btnEliminar" type="button " class="btn btn-danger " data-toggle="modal "><i class="far fa-trash-alt "></i>&nbsp;Eliminar</button>

                            </div>

                    </div>

            </div>
